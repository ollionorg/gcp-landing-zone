# Access the id_github file from Secret Manager, and setup SSH
steps:

- name: 'gcr.io/cloud-builders/git'
  secretEnv: ['SSH_KEY']
  entrypoint: 'bash'
  args:
  - -c
  - |
    ssh-keyscan -t rsa github.com > known_hosts.github
    echo "$$SSH_KEY" >> /root/.ssh/id_rsa
    chmod 400 /root/.ssh/id_rsa
    cp known_hosts.github /root/.ssh/known_hosts
  volumes:
  - name: 'ssh'
    path: /root/.ssh

# Clone the repository
- name: 'gcr.io/cloud-builders/git'
  entrypoint: 'bash'
  args:
    - -c
    - |
      git clone --recurse-submodules --branch ${_GIT_HEAD_BRANCH} git@github.com:${_GIT_LZ_REPO}
  volumes:
  - name: 'ssh'
    path: /root/.ssh

- id: 'tf init'
  name: 'asia-southeast1-docker.pkg.dev/${PROJECT_ID}/gcp-lz-image/tf-lz-image:latest'
  entrypoint: 'bash'
  args:
  - -c
  - |
      cd ${_GIT_WORK_DIR}
      terraform init

- id: 'tf apply'
  name: 'asia-southeast1-docker.pkg.dev/${PROJECT_ID}/gcp-lz-image/tf-lz-image:latest'
  entrypoint: 'bash'
  args:
  - -c
  - |
      cd ${_GIT_WORK_DIR}
      terraform apply -auto-approve

availableSecrets:
  secretManager:
  - versionName: projects/${PROJECT_ID}/secrets/${_SECRET_ID}/versions/latest
    env: 'SSH_KEY'
substitutions:
  _SECRET_ID: git-gcplz-ssh-pvt
  _GIT_LZ_REPO: "cldcvr/gcp-lz.git"
  _GIT_WORK_DIR: gcp-lz
  _GIT_HEAD_BRANCH: godmode-main
options:
    dynamic_substitutions: true
